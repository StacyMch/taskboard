
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="boards">

    </div>
    
    <template id="tmpl-board">
        <div class="board bg-fix" style="background-image: url('${board_background}');">
            <div class="board-header flex-box space-between">
                <div>
                    <input type="text" value="${board_header}" oninput="boardRename(${board_number})">
                </div>
                <div class="icon-menu">
                        <div class="menu-dots" onclick="menuOpen()">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    <!-- <input type="text" value="${board_background}" onchange="boardChangeBackground(${board_number})"> -->
                </div>
                <div id="menu" class="menu">
                    <div class="menu-header">
                        <h3>Меню</h3>
                        <div class="menu-close" onclick="menuClose()">
                            &#215;
                        </div>
                    </div>
                    <div class="menu-main">
                        <p class="cursor-pointer" onclick="renderBackgroundsList(${board_number})">Сменить фон</p>
                    </div>
                    <div id="menu-backgrounds">

                    </div>
                    <!-- <div class="menu-backgrounds-list">
                        <div class="back-icon">
                            &#8249;
                        </div>
                        <h3>Смена фона</h3>
                        <div>${backgrounds}</div>
                    </div> -->
                </div>
            </div>
            <div class="board-content">
                <div class="flex-box">
                    ${board_content}
                </div>
                <div>
                    <button onclick="columnAdd()" class="btn">
                        + Добавить колонку
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <template id="tmpl-column">
        <div class="column">
            <div class="column-header flex-box">
                <div>
                    <input type="text" value="${column_header}" oninput="columnRename(${column_number})">
                </div>
                <div class="column-delete to-right" onclick="columnDelete(${column_number})">
                    &#215;
                </div>
    
            </div>
            <div class="column-content">
                ${column_content}
            </div>
            <button onclick="cardAdd(${board_number},${column_number})" class="add-card-text">+ Добавить карточку</button>
        </div>
    </template>
    
    <template id="tmpl-card">
        <div class="card">
            <div class="card-header">
                <input id="card-title" type="text" value="${card_header}" oninput="cardInsertTitle(${board_number},${column_number},${card_number})">
            </div>
            <div class="card-content ghost">
                <textarea id="card-content" type="text" oninput="cardInsertContent(${board_number},${column_number},${card_number})">${card_content}</textarea>
            </div>
            <div class="card-delete" onclick="cardDelete(${column_number},${card_number})">
                &#215;
            </div>
        </div>
    </template>

    <template id="tmpl-backgrounds_list">
        <div class="backgrounds-list">
            <!-- <h4>${background_theme}</h4> -->
            <div class="backgrounds-thumbnails" style="background-image: url('${background_img}');" onclick="changeBackground(${board_number}, ${background_number}, ${image_number})"></div>
        </div>
    </template>
    <!-- <template id="tmpl-menu">

    </template> -->

    <!-- <template id="tmpl-backgroundsList">
        <div class="menu-backgrounds-list">
            <div class="back-icon" onclick="backToMenu()">
                &#8249;
            </div>
            <h3>Смена фона</h3>
            <div>${backgrounds}</div>
        </div>
    </template> -->
    <script src="js/main.js"></script>
</body>
</html>
